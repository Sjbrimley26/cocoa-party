<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocoa Party!</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <image src="settings.png" alt="Settings" id="settings"></image>
  <div id="menu" class="hidden">
    <button id="map-upload">Upload New Map</button>
    <button id="map-select">Load Map</button>
  </div>
  <div id="uploads" class="hidden"></div>
  <div id="chatbox">
    <form id="messenger" action="javacript:null">
      <span>
        <input id="chat">
        <input type="submit" id="send">
      </span>
    </form>
  </div>
  <canvas id="canvas"></canvas>
  <input id="upload" name="photos" class="hidden" type="file">
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
