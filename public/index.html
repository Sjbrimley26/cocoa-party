<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocoa Party!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    .hidden {
      display: none;
      visibility: hidden;
    }

    #chatbox {
      position: absolute;
      margin-left: 10px;
      margin-top: calc(100vh - 210px);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      height: 200px;
      width: calc(100% - 20px);
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
      overflow-y: scroll;
    }

    #messenger {
      width: 90%;
      height: 1.2rem;
      order: -1;
    }

    #chat {
      width: calc(100% - 100px);
    }

    #settings {
      position: absolute;
      cursor: pointer;
      margin-left: calc(100% - 69px);
    }

    #menu {
      position: absolute;
      width: 200px;
      min-height: 1em;
      margin-left: calc(100% - 205px);
      margin-top: 69px;
      background: blue;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <image src="settings.png" alt="Settings" id="settings"></image>
  <div id="menu" class="hidden">
    <button id="map-select">Load Map</button>
  </div>
  <div id="chatbox">
    <form id="messenger" action="javacript:null">
      <span>
        <input id="chat">
        <input type="submit" id="send">
      </span>
    </form>
  </div>
  <canvas id="canvas"></canvas>
  <input id="upload" name="photos" class="hidden" type="file">
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
