<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocoa Party!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    #chatbox {
      position: absolute;
      margin-left: 10px;
      margin-top: calc(100vh - 210px);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      height: 200px;
      width: 60%;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
    }

    #messenger {
      width: 90%;
      height: 1.2rem;
    }

    #messenger input {
      width: 80%;
    }

    #settings {
      position: absolute;
      cursor: pointer;
      margin-left: calc(100% - 69px);
    }
  </style>
</head>
<body>
  <image src="settings.png" alt="Settings" id="settings"></image>
  <div id="chatbox">
    <span id="messenger">
      <input id="chat">
      <button>Send</button>
    </span>
  </div>
  <canvas id="canvas"></canvas>
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
